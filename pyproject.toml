[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moldiff"
version = "0.1"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Rokas ElijoÅ¡ius", email = "re344@cam.ac.uk" }]
dependencies = [
    "ase>=3.22.1",
    "einops>=0.6.1",
    "fire>=0.5.0",
    "frozendict>=2.3.7",
    "typer[all]>=0.7.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["moldiff", "energy_model", "moldiff_zndraw", "moldiff_server"]
namespaces = false

[project.optional-dependencies]
server = ["ray[serve]>=2.6.3"]


[project.scripts]
moldiff_init = "moldiff_zndraw.cli:app"
moldiff_server = "moldiff_server.cli:cli"
